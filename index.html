<!doctype html>
<html lang="pt">
<head> 
	<meta charset="utf-8">
	<title></title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no" />
	<!--Generic meta-->
	<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale = 1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<!--fb meta-->
	<meta property="og:url" content="" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="CCB - A Chave da Cidade" /> 
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<!--favicon-->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="icon" type="image/ico" href="images/favicon.ico" />
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo&display=swap" rel="stylesheet">
	<!--Links-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<section class="hero">
		<div class="top-right-div dark-blue"></div>
		<img class="bust" src="images/bust_cut.jpg" alt="Distorted bust statue">
		<img class="wave" src="images/wave.jpg" alt="Sound wave">
		<div class="top-left-div blue"></div>
		<div class="behind-title small white"></div>
		<div class="behind-title mid white"></div>
		<div class="behind-title large white"></div>
		<h1 class="main-title">
			<span>E se</span>
			<span>pudesses ter</span>
			<span>a Chave da Cidade ?</span>
		</h1>
		<div class="description">
			<p>Vem aí uma nova forma de aceder à cultura.</p>
			<p>Mais interactiva. Mais imersiva. Mais digital.</p>
		</div>
	</section>

	<section class="countdown-cta">
		<img class="hand" src="images/hand.gif" alt="Hand .gif">
		<div class="countdown">
			<img src="images/wave.jpg" alt="Sound wave">
			<section>
				<p>
					<span class="number days">05</span>
					<span class="measure">Dias</span>
				</p>
				<p>
					<span class="number hours">12</span>
					<span class="measure vertical">Horas</span>
				</p>
			</section>
			<section>
				<p>
					<span class="number minutes">55</span>
					<span class="measure vertical">Minutos</span>
				</p>
				<p>
					<span class="number seconds">34</span>
					<span class="measure">Segundos</span>
				</p>
			</section>
			
			
		</div>
		<div class="cta">
			<p>Deixa-nos o teu contacto para seres o primeiro a receber as novidades.</p>
			<form action="post">
				<input type="text" name="name" class="name" placeholder="Nome">
				<input type="text" name="contact" class="contact" placeholder="Email/Telefone">
				<input type="submit" value="ENVIAR" class="submit">
			</form>
		</div>
		<div class="keep-an-eye-out">
			<div class="blue">Fica atento!</div>
			<div class="blue"></div>
			<div class="blue"></div>
		</div>
	</section>

	<section class="promo-video">
		<iframe width="100%" height="877" src="https://www.youtube.com/embed/TUNRP-RoZUI?controls=0&autoplay=1" frameborder="0" allow="autoplay;"></iframe>
	</section>

</body>
</html>
