<!doctype html>
<html lang="pt">
<head> 
	<meta charset="utf-8">
	<title>CCB - A Chave da Cidade Aberta</title>
	<meta name="mobile-web-app-capable" content="no">
	<meta name="format-detection" content="telephone=no" />
	<!--Generic meta-->
	<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale = 1.0, shrink-to-fit=no, user-scalable=no">
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<!--fb meta-->
	<meta property="og:url" content="" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="CCB - A Chave da Cidade" /> 
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<!--favicon-->
	<link rel="shortcut icon" href="images/favicon-ccb.png" />
	<link rel="icon" type="image/ico" href="images/favicon-ccb.png" />
	<!--Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo&display=swap" rel="stylesheet">
	<!--Links-->
	<link rel="stylesheet" href="css/main.css">
	<!--jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<section class="corner-logo">
		<img src="images/ccb-logo.png" alt="CCB logo">
		<div class="top-line red-line"></div>
		<div class="corner-line red-line"></div>
		<div class="left-line red-line"></div>
	</section>

	<section class="hero">
		<div class="top-right-div dark-blue"></div>
		<!--img class="bust" src="images/bust_cut.jpg" alt="Distorted bust statue"-->
		<img class="wave" src="images/wave.png" alt="Sound waves">
		<div class="bust">
			<img class="masked" src="https://www.askmelisboa.com/media/catalog/product/c/e/centro-cultural-belem.jpg" alt="Hidden secret">
		</div>
		<div class="top-left-div blue"></div>
		<div class="behind-title small white"></div>
		<div class="behind-title mid white"></div>
		<div class="behind-title large white"></div>
		<h1 class="main-title">
			<span>E se</span>
			<span>pudesses ter</span>
			<span>a Chave da Cidade ?</span>
		</h1>
		<div class="description">
			<p>Vem aí uma nova forma de aceder à cultura.</p>
			<p>Mais interactiva. Mais imersiva. Mais digital.</p>
		</div>
	</section>

	<section class="countdown-cta">
		<img class="hand" src="images/hand-mini.gif" alt="Hand .gif">
		<div class="countdown">
			<img class="wave" src="images/wave.png" alt="Sound wave">
			<section>
				<p>
					<span class="number days"></span>
					<span class="measure">Dias</span>
				</p>
				<p>
					<span class="number hours"></span>
					<span class="measure vertical">Horas</span>
				</p>
			</section>
			<section>
				<p>
					<span class="number minutes"></span>
					<span class="measure vertical">Minutos</span>
				</p>
				<p>
					<span class="number seconds"></span>
					<span class="measure">Segundos</span>
				</p>
			</section>
			
			
		</div>
		<div class="cta">
			<p>Deixa-nos o teu contacto para seres o primeiro a receber as novidades.</p>
			<form>
				<input type="text" name="name" class="name" placeholder="Nome">
				<input type="text" name="contact" class="contact" placeholder="Email/Telefone">
				<input type="button" value="ENVIAR" class="submit">
			</form>
			<img class="wave" src="images/wave.png" alt="Sound waves">
		</div>
		<div class="keep-an-eye-out">
			<div class="blue">Fica atento!</div>
			<div class="blue"></div>
			<div class="blue"></div>
		</div>
	</section>

	<section class="promo-video">
		<!--<iframe width="100%" height="877" src="https://www.youtube.com/embed/TUNRP-RoZUI?autoplay=1&mute=1" frameborder="0" allow="autoplay;"></iframe>-->
		Vídeo CCB e embaixadores
	</section>

	<div class="pointer"></div>

	<script src="js\pointer.js"></script>
	<script src="js\docReady.js"></script>
	<script src="js\cta.js"></script>
</body>
</html>
